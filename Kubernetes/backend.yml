apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-app
  labels:
    app: api-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-app
  template:
    metadata:
      labels:
        app: api-app
    spec:
      containers:
      - image: shahnoorkhalidi/backend:1.0
        imagePullPolicy: Always
        name: api
        ports:
          - containerPort: 3001       
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  type: ClusterIP
  selector:
    app: api-app
  ports:
    - name: "3001"
      port: 3001
      targetPort: 3001